<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Request Form</title>

   <!--Favicon-->
  <link rel="shortcut icon" href="images/Neon Pixel Game Circle .png" type="image/x-icon">

    <!--Custom CSS-->
  <link rel="stylesheet" href="css/styles.css">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap');
    
    :root {
      --neon-pink: #ff2a6d;
      --neon-blue: #05d9e8;
      --neon-purple: #d300c5;
      --neon-green: #00ff9d;
      --dark-bg: #0d0221;
      --darker-bg: #050110;
    }
    
    body {
      background-color: var(--dark-bg);
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 42, 109, 0.15) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(5, 217, 232, 0.15) 0%, transparent 25%);
      color: white;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    h1 {
      font-family: 'Press Start 2P', cursive;
      color: var(--neon-blue);
      text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
      margin-bottom: 30px;
      text-align: center;
      font-size: 2.5rem;
      animation: pulse 2s infinite alternate;
    }
    
    .form-container {
      background-color: rgba(13, 2, 33, 0.8);
      border: 2px solid var(--neon-purple);
      border-radius: 10px;
      box-shadow: 0 0 20px var(--neon-purple), 
                  inset 0 0 10px var(--neon-purple);
      padding: 30px;
      width: 100%;
      max-width: 600px;
      backdrop-filter: blur(5px);
      position: relative;
      overflow: hidden;
    }
    
    .form-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 45%,
        var(--neon-pink) 50%,
        transparent 55%
      );
      opacity: 0.1;
      animation: shine 4s infinite;
      pointer-events: none;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    label {
      color: var(--neon-green);
      font-weight: bold;
      text-shadow: 0 0 5px var(--neon-green);
      letter-spacing: 1px;
    }
    
    input, select, textarea {
      background-color: rgba(5, 1, 16, 0.7);
      border: 1px solid var(--neon-blue);
      border-radius: 5px;
      padding: 12px 15px;
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--neon-pink);
      box-shadow: 0 0 10px var(--neon-pink);
      background-color: rgba(5, 1, 16, 0.9);
    }
    
    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-family: 'Orbitron', sans-serif;
    }
    
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    input[type="submit"] {
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
      color: white;
      border: none;
      padding: 15px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
      box-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-purple);
    }
    
    input[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px var(--neon-pink), 0 0 25px var(--neon-purple);
    }
    
    input[type="submit"]:active {
      transform: translateY(1px);
    }
    
    input[type="submit"]::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
      z-index: -1;
    }
    
    input[type="submit"]:hover::before {
      left: 100%;
    }
    
    /* Animations */
    @keyframes pulse {
      0% {
        text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
      }
      100% {
        text-shadow: 0 0 15px var(--neon-blue), 0 0 30px var(--neon-blue), 0 0 40px var(--neon-blue);
      }
    }
    
    @keyframes shine {
      0% {
        transform: rotate(0deg) translate(-10%, -10%);
      }
      100% {
        transform: rotate(360deg) translate(-10%, -10%);
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
      
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  
  <div class="stars"></div>

  
  <h1>GAME REQUEST FORM</h1>

  <div class="form-container">
    <form action="" method="POST" id="game-request-form">
      <div class="form-group">
        <label for="name">YOUR NAME:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="email">YOUR EMAIL:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="game">GAME TITLE:</label>
        <input type="text" id="game" name="game" required placeholder="Enter the game title">
      </div>

      <div class="form-group">
        <label for="request-type">REQUEST TYPE:</label>
        <select id="request-type" name="request-type" required>
          <option value="">--Select an option--</option>
          <option value="New Game Suggestion">NEW GAME SUGGESTION</option>
          <option value="Game Modification Request">GAME MODIFICATION REQUEST</option>
          <option value="General Feedback">GENERAL FEEDBACK</option>
          <option value="Bug Report">BUG REPORT</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">YOUR REQUEST/MESSAGE:</label>
        <textarea id="message" name="message" required placeholder="Enter your message here..."></textarea>
      </div>

      <input type="submit" value="SUBMIT REQUEST">
    </form>
  </div>

  

  <script>
    // Add some interactive elements
    document.querySelectorAll('input, select, textarea').forEach(element => {
      element.addEventListener('focus', function() {
        this.style.boxShadow = `0 0 15px ${this.id === 'request-type' ? 'var(--neon-green)' : 'var(--neon-pink)'}`;
      });
      
      element.addEventListener('blur', function() {
        this.style.boxShadow = 'none';
      });
    });
    
    // Add a simple animation when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('.form-container');
      form.style.opacity = '0';
      form.style.transform = 'translateY(20px)';
      
      setTimeout(() => {
        form.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
        form.style.opacity = '1';
        form.style.transform = 'translateY(0)';
      }, 100);
    });
  </script>
</body>
</html>
